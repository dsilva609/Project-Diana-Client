<h2>Wish List</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Title</th>
      <th>Owned</th>
      <th>Date Added</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let wish of wishList | async; let i = index">
      <td>{{ i + 1 }}</td>
      <td>
        {{ wish.title }}
      </td>

      <td>
        <input type="checkbox" checked="{{ wish.owned ? 'checked' : '' }}" />
      </td>
      <td>{{ wish.dateAdded }}</td>
    </tr>
  </tbody>
</table>
