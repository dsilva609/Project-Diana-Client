<div *ngxSubscribe="searchedGame as game">
  <div class="d-flex justify-content-center mb-4">
    <img [src]="game?.imageUrl" class="img-fluid game-img" />
  </div>
  <form
    [formGroup]="gameSubmissionForm"
    (ngSubmit)="onSubmit(gameSubmissionForm.value)"
  >
    <app-game-form #gameForm [releaseYear]="game?.yearReleased"></app-game-form>

    <div class="row">
      <div class="col-sm-2">
        <div class="form-group">
          <button class="btn btn-primary" type="submit">Create</button>
        </div>
      </div>
    </div>
  </form>
</div>
