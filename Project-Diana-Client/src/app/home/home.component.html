<h2>Latest Additions</h2>

<h4 *ngIf="latestAlbums">Albums</h4>

<div *ngIf="latestAlbums" class="d-flex flex-row flex-wrap align-items-center justify-content-start">
  <app-album
    *ngFor="let album of latestAlbums"
    [album]="album"
    [routerLink]="['/album', album.id]"
  ></app-album>
</div>

<h4 *ngIf="latestBooks">Books</h4>

<div *ngIf="latestBooks" class="d-flex flex-row flex-wrap align-items-center justify-content-start">
  <app-book
    *ngFor="let book of latestBooks"
    [book]="book"
    [routerLink]="['/book', book.id]"
  ></app-book>
</div>

<h4 *ngIf="latestGames">Games</h4>

<div *ngIf="latestGames" class="d-flex flex-row flex-wrap align-items-center justify-content-start">
  <app-game
    *ngFor="let game of latestGames"
    [game]="game"
    [routerLink]="['/game', game.id]"
  ></app-game>
</div>


<h4 *ngIf="latestMovies">Movies</h4>

<div *ngIf="latestMovies" class="d-flex flex-row flex-wrap align-items-center justify-content-start">
  <app-movie
    *ngFor="let movie of latestMovies"
    [movie]="movie"
    [routerLink]="['/movie', movie.id]"
  ></app-movie>
</div>
