<h2>Albums</h2>

<div
  id="albumShowcase"
  class="carousel slide"
  data-ride="carousel"
  *ngxSubscribe="showcase as showcase"
>
  <div class="carousel-inner">
    <div
      class="carousel-item carousel-background"
      [ngClass]="{ active: i === 0 }"
      [ngStyle]="{ background: getImage(album) }"
      *ngFor="let album of showcase.showcasedAlbums; index as i"
    >
      <div>
        <img
          class="d-block img-fluid text-center showcase-image"
          [src]="album.imageUrl"
          [alt]="album.title"
          [routerLink]="['/album', album.id]"
        />
        <div class="text-center">
          {{ album.artist }} - {{ album.title }} ({{ album.yearReleased }})
        </div>
      </div>
    </div>

    <a
      class="carousel-control-prev"
      href="#albumShowcase"
      role="button"
      data-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a
      class="carousel-control-next"
      href="#albumShowcase"
      role="button"
      data-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
