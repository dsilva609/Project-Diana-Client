<nav
  class="navbar navbar-expand-md navbar-dark bg-dark container-fluid"
  (clickOutside)="onClickedOutside($event)"
>
  <a class="navbar-brand" routerLink="/">Project Diana</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#mainNav"
    aria-controls="mainNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
    (click)="isCollapsed = !isCollapsed"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div
    class="collapse navbar-collapse"
    id="mainNav"
    [ngbCollapse]="isCollapsed"
  >
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link link" (click)="goToAlbums()">
          <fa-icon [icon]="['fas', 'music']"></fa-icon>
          Album</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link link" (click)="goToBooks()">
          <fa-icon [icon]="['fas', 'book']"></fa-icon>
          Book
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="showcase">
          <fa-icon [icon]="['fas', 'award']"></fa-icon>
          Showcase</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="wish">
          <fa-icon [icon]="['fas', 'star']"></fa-icon>
          Wish</a
        >
      </li>
    </ul>

    <a
      class="btn btn-primary mr-2"
      color="primary"
      *ngIf="!(isLoggedIn() | async)"
      routerLink="/user/login"
      >Login</a
    >
    <ng-container *ngIf="isLoggedIn() | async">
      <div class="display-name mr-2">{{ displayName }}</div>
      <a class="btn btn-primary" (click)="logout()">Logout</a>
    </ng-container>
  </div>
</nav>
